<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#grad)"/>

  <!-- Double track symbol -->
  <g transform="translate(64, 64)">
    <!-- Left track -->
    <rect x="-40" y="-30" width="20" height="60" rx="10" fill="white" opacity="0.9"/>

    <!-- Right track -->
    <rect x="20" y="-30" width="20" height="60" rx="10" fill="white" opacity="0.9"/>

    <!-- Connection lines suggesting parallelism -->
    <line x1="-30" y1="-20" x2="30" y2="-20" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="-30" y1="0" x2="30" y2="0" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="-30" y1="20" x2="30" y2="20" stroke="white" stroke-width="2" opacity="0.6"/>
  </g>
</svg>
