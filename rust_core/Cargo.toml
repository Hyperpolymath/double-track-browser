[package]
name = "doubletrack-core"
version = "0.1.0"
edition = "2021"
authors = ["DoubleTrack Contributors"]
description = "Core profile generation and activity simulation engine for DoubleTrack Browser"
license = "MIT"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
wasm-bindgen = "0.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde-wasm-bindgen = "0.6"
getrandom = { version = "0.2", features = ["js"] }
rand = { version = "0.8", features = ["small_rng"] }
rand_distr = "0.4"
chrono = { version = "0.4", features = ["wasmbind"] }

[dev-dependencies]
wasm-bindgen-test = "0.3"

[profile.release]
opt-level = "z"     # Optimize for size
lto = true          # Enable Link Time Optimization
codegen-units = 1   # Reduce number of codegen units for better optimization
panic = "abort"     # Abort on panic
strip = true        # Strip symbols from binary
